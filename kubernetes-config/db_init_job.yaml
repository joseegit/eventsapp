apiVersion: batch/v1
kind: Job
metadata:
 name: db-initializer
spec:
 template:
   spec:
     containers:
     - image: josee8/jeevents-job:v1.0
       name: db-init-job
       imagePullPolicy: "Always"
       env:
       - name: DBHOST
         value: "database-server-mariadb"
       - name: DBUSER
         value: "root"
       - name: DBPASSWORD
         valueFrom:
           secretKeyRef:
             name: database-server-mariadb
             key: mariadb-root-password
     restartPolicy: Never
 backoffLimit: 4


apiVersion: batch/v1
kind: CronJob
metadata:
 name: hello
spec:
 schedule: "*/1 * * * *"
 jobTemplate:
   spec:
     template:
       spec:
         containers:
         - name: hello
           image: busybox
           args:
           - /bin/sh
           - -c
           - date; echo Hello from the Kubernetes cluster
         restartPolicy: OnFailure
